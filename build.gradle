// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compileSdkVersion = 35
        targetSdkVersion = 35
        minSdkVersion = 26
        core_ktx_version = '1.7.0'
        appcompat_version = '1.4.1'
        material_version = '1.5.0'
        constraint_layout_version = '2.1.3'
        junit_version = '4.13.2'
        junit_androidx_ext_version = '1.1.3'
        arch_test_version = '2.1.0'
        espresso_version = '3.4.0'
        robolectric_version = '4.6'
        // Different version required for espresso_contrib
        espresso_contrib_version = '3.3.0'
        nav_version = '2.5.0'
        lifecycle_version = '2.4.1'
        gradle_version = '8.3.2'
        fragment_version = '1.4.1'
        coroutine_version = '1.4.0'
        timber_version = '4.7.1'
        app_version_major = 1
        app_version_minor = 0
        app_version_patch = 2
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        // Safe Args
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}